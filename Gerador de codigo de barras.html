<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="horizontal-center">
            <h3>Gerador de codigo de barras</h3>
          </div>
          <input
            type="text"
            id="texto"
            placeholder="Digite o texto a ser transformado em codigo de barras ..."
          />
          <button id="gerar">Gerar</button>
          <div class="horizontal-center">
            <svg id="barcode"></svg>
            <label for="barcode" id="label"></label>
          </div>
        </div>
      </div>
    </div>
    <script src="JsBarcode.all.min.js"></script>
    <script src="index.Js"></script>
  </body>
</html>
